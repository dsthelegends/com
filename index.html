<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LEGENDS | Network</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-pink: #ff00e5;
            --bg-dark: #010103;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }

        body {
            font-family: 'Orbitron', sans-serif;
            background: var(--bg-dark);
            color: #fff;
            overflow-x: hidden;
            background: radial-gradient(circle at 50% 50%, #0a0a20 0%, #010103 100%);
        }

        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; pointer-events: none; }

        /* --- CURSORE --- */
        #cursor-glow {
            position: fixed; width: 60px; height: 60px;
            background: radial-gradient(circle, rgba(0,242,255,0.3) 0%, rgba(0,242,255,0) 70%);
            border-radius: 50%; pointer-events: none; z-index: 10002;
            transform: translate(-50%, -50%); will-change: transform;
        }

        #line-tracer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10001; }
        .trace-path { fill: none; stroke: var(--neon-cyan); stroke-width: 2; stroke-linecap: round; opacity: 0.6; filter: blur(1px); }

        /* --- HEADER & 3D ORBIT LOGO --- */
        header {
            position: fixed; width: 100%; padding: 15px 8%;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; background: rgba(1, 1, 3, 0.8); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .brand-link { display: flex; align-items: center; text-decoration: none; gap: 15px; }

        .logo-box { 
            width: 60px; height: 60px; 
            perspective: 1000px;
            display: flex; align-items: center; justify-content: center;
        }

        /* Il Pianeta */
        .planet-sphere {
            position: absolute;
            width: 28px; height: 28px;
            background: var(--bg-dark);
            border: 2px solid var(--neon-cyan);
            border-radius: 50%;
            box-shadow: inset 0 0 10px var(--neon-cyan), 0 0 15px rgba(0, 242, 255, 0.3);
            z-index: 2;
        }

        /* L'Anello 3D */
        .ring-container {
            position: absolute;
            width: 70px; height: 70px;
            transform: rotateX(75deg) rotateY(-20deg);
            transform-style: preserve-3d;
            animation: orbitRotation 3s linear infinite;
        }

        .ring-visual {
            position: absolute;
            width: 100%; height: 100%;
            border: 3px solid var(--neon-pink);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-pink);
            box-sizing: border-box;
        }

        @keyframes orbitRotation {
            from { transform: rotateX(75deg) rotateY(-20deg) rotateZ(0deg); }
            to { transform: rotateX(75deg) rotateY(-20deg) rotateZ(360deg); }
        }

        /* Brand Text */
        .brand-text { font-size: 1.4rem; font-weight: 900; letter-spacing: 4px; text-shadow: 0 0 10px var(--neon-cyan); color: #fff; }

        /* Navigation */
        nav a { margin-left: 20px; color: #fff; text-decoration: none; font-size: 0.7rem; letter-spacing: 2px; transition: 0.3s; opacity: 0.7; }
        nav a:hover { opacity: 1; color: var(--neon-cyan); }

        .discord-btn {
            background: transparent; border: 1px solid var(--neon-pink);
            color: var(--neon-pink); padding: 10px 20px; font-family: 'Orbitron';
            font-weight: 900; font-size: 0.7rem; text-decoration: none;
            transition: 0.3s; box-shadow: 0 0 10px rgba(255,0,229,0.2);
        }
        .discord-btn:hover { background: var(--neon-pink); color: #000; box-shadow: 0 0 20px var(--neon-pink); }

        /* --- PAGES --- */
        .page { display: none; padding: 120px 8% 60px; min-height: 100vh; }
        .page.active { display: block; animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .hero { height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-size: clamp(2.5rem, 10vw, 6rem); font-weight: 900; letter-spacing: 15px; animation: ledPulse 4s infinite alternate ease-in-out; }
        @keyframes ledPulse { 0% { text-shadow: 0 0 20px var(--neon-cyan); } 100% { text-shadow: 0 0 30px var(--neon-pink); } }

        .rules-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
        .rule-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.05); padding: 25px; transition: 0.3s; }
        .rule-card:hover { border-color: var(--neon-cyan); background: rgba(0,242,255,0.02); transform: translateY(-5px); }

        footer { padding: 40px; text-align: center; opacity: 0.3; font-size: 0.6rem; letter-spacing: 4px; }
    </style>
</head>
<body>

<div id="cursor-glow"></div>
<svg id="line-tracer"><path class="trace-path" d="" /></svg>
<canvas id="bg-canvas"></canvas>

<header>
    <a href="#" class="brand-link" onclick="showPage('home')">
        <div class="logo-box">
            <div class="planet-sphere"></div>
            <div class="ring-container">
                <div class="ring-visual"></div>
            </div>
        </div>
        <span class="brand-text">THE LEGENDS</span>
    </a>
    <nav>
        <a href="#" onclick="showPage('home')">HOME</a>
        <a href="#" onclick="showPage('community')">COMMUNITY</a>
        <a href="#" onclick="showPage('network')">SOCIAL</a>
        <a href="https://discord.gg/M5YsRDkBkC" target="_blank" class="discord-btn" style="margin-left: 30px;">JOIN DISCORD</a>
    </nav>
</header>

<div id="home" class="page active">
    <div class="hero">
        <h1>THE LEGENDS</h1>
        <p style="color: var(--neon-cyan); letter-spacing: 8px; font-size: 0.8rem; margin-top: 10px;">CHILL GAMING HUB</p>
        <button class="discord-btn" style="margin-top: 40px; padding: 20px 50px; font-size: 1rem;" onclick="showPage('community')">REGOLE SERVER</button>
    </div>
</div>

<div id="community" class="page">
    <h2 style="text-align: center; margin-bottom: 50px; font-size: 2rem; letter-spacing: 10px; color: var(--neon-cyan);">RULES</h2>
    <div class="rules-grid">
        <div class="rule-card"><h3>RISPETTO</h3><p>Niente insulti pesanti o odio.</p></div>
        <div class="rule-card"><h3>FLAME</h3><p>Sì al gaming banter, no al drama reale.</p></div>
        <div class="rule-card"><h3>NO TOSSICITÀ</h3><p>Cheat e Scam portano al ban immediato.</p></div>
    </div>
</div>

<div id="network" class="page">
    <h2 style="text-align: center; margin-bottom: 50px; font-size: 2rem; letter-spacing: 10px; color: var(--neon-cyan);">NETWORK</h2>
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="https://discord.gg/M5YsRDkBkC" class="discord-btn" style="display: block; text-align: center; padding: 30px; margin-bottom: 20px;">DISCORD</a>
        <a href="https://www.tiktok.com/@thelegends.ds" class="discord-btn" style="display: block; text-align: center; padding: 30px;">TIKTOK</a>
    </div>
</div>

<footer>THE LEGENDS // 2026 // NO TURNING BACK</footer>

<script>
    /* --- LOGICA SFONDO E CURSORE --- */
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let w, h, stars = [];
    function initBg() {
        w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight;
        stars = Array.from({length: 40}, () => ({ x: Math.random()*w, y: Math.random()*h, r: Math.random()*1.2, v: Math.random()*0.1 + 0.05 }));
    }
    function drawBg() {
        ctx.clearRect(0,0,w,h); ctx.fillStyle = "rgba(255,255,255,0.2)";
        stars.forEach(s => { s.y -= s.v; if(s.y < 0) s.y = h; ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill(); });
        requestAnimationFrame(drawBg);
    }

    const glow = document.getElementById('cursor-glow');
    const path = document.querySelector('.trace-path');
    let points = [], mX = 0, mY = 0;

    document.addEventListener('mousemove', (e) => {
        mX = e.clientX; mY = e.clientY;
        glow.style.left = mX + 'px'; glow.style.top = mY + 'px';
    });

    function updateLine() {
        points.unshift({x: mX, y: mY});
        if (points.length > 10) points.pop();
        if (points.length > 1) {
            let d = `M ${points[0].x} ${points[0].y}`;
            for (let i = 1; i < points.length; i++) { d += ` L ${points[i].x} ${points[i].y}`; }
            path.setAttribute('d', d);
        }
        requestAnimationFrame(updateLine);
    }

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.scrollTo(0,0);
    }

    window.addEventListener('resize', initBg);
    initBg(); drawBg(); updateLine();
</script>

</body>
</html>
